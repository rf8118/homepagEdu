<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영화평점</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="fw-bold text-center my-5 py-5">영화 평점</h1>
        <div class="w-75 m-auto">
            <h2 class="fw-bold fs-4 mb-1">영화 Title</h2>
            <p class="text-muted">Lorem ipsum dolor sit amet.</p>
            <p class="mt-4 mb-2">관람객 평점</p>
            <div class="progress" style="height:30px;">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:85%;">평점 : 8.5</div>
            </div>

            <p class="mt-4 mb-2">연출</p>
            <div class="progress" style="height:30px;">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:75%;">평점 : 7.5</div>
            </div>

            <p class="mt-4 mb-2">스토리</p>
            <div class="progress" style="height:30px;">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:80%;">평점 : 8.0</div>
            </div>

            <p class="mt-4 mb-2">연기력</p>
            <div class="progress" style="height:30px;">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:95%;">평점 : 9.5</div>
            </div>
        </div>
    </section>
</body>

</html>
